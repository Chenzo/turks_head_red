<html>
<head>
<title>the Turks Head Clan</title>
<script>
<!--
// set the popup window width and height

  var ah = screen.availHeight;
  var aw = screen.availWidth;

var windowW=aw // wide
var windowH=ah // high

// set the screen position where the popup should appear

var windowX = 0 // from left
var windowY = 0 // from top

// set the url of the page to show in the popup

  if (aw == 1024){
    var urlPop = "thcbigframeset.html"
  }else if (aw == 1280) {
    var urlPop = "thcbigframeset1280.html"
  }else if (aw == 1152) {
    var urlPop = "thcbigframeset1152.html"
  }else{
    var urlPop = "toosmall.html"
  }


// set the title of the page

var title =  "THC"

// set this to true if the popup should close
// upon leaving the launching page; else, false

var autoclose = true

s = "width="+windowW+",height="+windowH;
var beIE = document.all?true:false

function openFrameless(){
  if (beIE){
    NFW = window.open("","popFrameless","fullscreen,"+s)     
    NFW.blur()
    window.focus()       
    NFW.resizeTo(windowW,windowH)
    NFW.moveTo(windowX,windowY)
    var frameString=""+
"<html>"+
"<head>"+
"<title>"+title+"</title>"+
"</head>"+
"<frameset rows='*,0' framespacing=0 border=0 frameborder=0>"+
"<frame name='top' src='"+urlPop+"' scrolling=auto>"+
"<frame name='bottom' src='about:blank' scrolling='no'>"+
"</frameset>"+
"</html>"
    NFW.document.open();
    NFW.document.write(frameString)
    NFW.document.close()
  } else {
    NFW=window.open(urlPop,"popFrameless","scrollbars,titlebar=no,"+s)
    NFW.blur()
    window.focus() 
    NFW.resizeTo(windowW,windowH)
    NFW.moveTo(windowX,windowY)
  }   
  NFW.focus()   
  if (autoclose){
    window.onunload = function(){NFW.close()}
  }
}

function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
//to use this add the following to the onload
//MM_popupMsg(aw + ' by ' + ah);

//-->
</script>
