<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF">
<form method="post" action="postnewsitem.cfm">
  <table width="650" border="0" align="center">
    <tr> 
      <td width="132">
        <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"><b>News 
          Title:</b></font></div>
      </td>
      <td width="501"> 
        <input type="text" name="title" size="50">
      </td>
    </tr>
    <tr> 
      <td width="132">
        <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"><b>Member 
          Name:</b></font></div>
      </td>
      <td width="501"> 
        <select name="membername">
          <option value="fsd" selected>vince</option>
        </select>
      </td>
    </tr>
    <tr> 
      <td width="132">
        <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"><b>News 
          Item:</b></font></div>
      </td>
      <td width="501"> 
        <textarea name="newsitem" cols="50" rows="5"></textarea>
      </td>
    </tr>
    <tr> 
      <td width="132">&nbsp;</td>
      <td width="501"> 
        <input type="submit" name="Submit" value="Submit">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
